# .github/workflows/build-and-scan.yml

name: Build and Scan on Pull Request

# This workflow runs on every pull request targeting the 'main' branch
on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read # Required to check out the code

jobs:
  build-and-scan-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- THE FIX IS HERE ---
      # This step builds the Docker image based on our secure Dockerfile.
      # Crucially, instead of pushing it to a registry, it uses 'load: true'.
      # This makes the built image available in the runner's local Docker daemon for subsequent steps.
      - name: Build and load local image
        id: build_image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true # This is the key change.
          # We tag it with a predictable name that the next step can use.
          tags: secure-gemini-cli:pr-scan

      # Now that the image exists locally on the runner, this step will succeed.
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.33.1 # Using a more specific, current version
        with:
          image-ref: 'secure-gemini-cli:pr-scan'
          format: 'table'
          # Fail the build if any HIGH or CRITICAL vulnerabilities are found.
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
